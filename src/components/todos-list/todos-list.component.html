<div class="container mx-auto w-1/2 mt-10 p-10">
  <div class="flex justify-between pb-6 items-center">
    <h1 class="text-xl font-bold">Todos</h1>
    <button class="text-white rounded-lg p-2 pl-5 pr-5 bg-rose-500" ng-click="$ctrl.createTask()">New Task</button>
  </div>
  <div class="bg-white p-4 rounded-lg mb-5" ng-if="todoList" ng-repeat="todo in todoList">
    <todo-card todo="todo" index="$index" on-refresh="$ctrl.getAllTodos()" />
  </div>


  <div class="w-96 mx-auto bg-gray-200 p-4 text-neutral-400 rounded-lg mt-7"
    ng-if="todoList.length === 0 || todoList === null">
    <div class="pt-10">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor"
        class="bi bi-file-earmark-text mx-auto" viewBox="0 0 16 16">
        <path
          d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
        <path
          d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
      </svg>
    </div>
    <div class="pt-5 text-center pb-5">
      You don't have any task in your list yet
    </div>
  </div>
</div>
