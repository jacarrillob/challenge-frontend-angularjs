<li class="list-none">
  <div class="flex flex justify-between items-center">
    <div>
      <input type="checkbox" id="todo-{{ $ctrl.index }}" ng-model="$ctrl.todo.done"
        ng-change="$ctrl.change($ctrl.index)" ng-checked="$ctrl.todo.done" />
      <label for="complete" class="pl-1" ng-class="{'deleted': $ctrl.todo.done}"> {{ $ctrl.todo.task }}
      </label>
      <span ng-if="$ctrl.todo.priority === 'Low'"
        class="text-xs text-teal-500 font-bold bg-teal-100 ml-2 rounded-md px-2 border border-teal-500">
        {{ $ctrl.todo.priority }}
      </span>
      <span ng-if="$ctrl.todo.priority === 'Medium'"
        class="text-xs text-violet-500 font-bold bg-violet-100 ml-2 rounded-md px-2 border border-violet-500">
        {{ $ctrl.todo.priority }}
      </span>
      <span ng-if="$ctrl.todo.priority === 'High'"
        class="text-xs text-rose-500 font-bold bg-rose-100 ml-2 rounded-md px-2 border border-rose-500">
        {{ $ctrl.todo.priority }}
      </span>
    </div>
    <div>
      <button class="text-rose-500 font-bold rounded-lg p-2 bg-white" ng-click="$ctrl.deleteTodo($ctrl.index)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash"
          viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
          <path fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
        </svg>
      </button>
    </div>
  </div>
</li>
